<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button
      [ngStyle]="{'color': card.likes >= 5 && card.likes <= 10 ? 'blue': card.likes> 10 ? 'green' :  'black'}"
      (click)="onLike(card) ">LIKE {{card.likes}}</button>
    <button (click)="onShare()"
        mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
